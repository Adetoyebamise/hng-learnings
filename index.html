<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Interactive Resume Page</title>
  </head>
  <body>
    <section id="header">
      <img src="zuri-logo-full.svg" alt="zuri-logo-full" />
    </section>
    <section id="main-body">
      <section id="form-body">
        <div>
          <p>Please Input your Details</p>
        </div>
        <form action="">
          <div>Name: <input id="nameidentity" type="text" /></div>
          <div>
            Email: <input id="emailidentity" type="email" name="" id="" />
          </div>
          <div>
            <input class="submit-button" type="submit" value="submit" />
          </div>
        </form>
      </section>
    </section>
    <section id="footer">
      <p>
        Connect with us at
        <a href="https://zuri.team">Zuri | Learn, Lead, Grow</a>
      </p>
    </section>
  </body>
  <script src="script.js"></script>
</html>
